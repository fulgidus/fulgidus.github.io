name: CI

on:
  push:
    branches:
      - feature/*

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install PNPM
        run: |
          npm i -g pnpm

      - name: Check pnpm version
        run: pnpm --version

      - name: Install dependencies
        run: pnpm i

    #   - name: Linting
    #     run: pnpm lint

      - name: Testing
        run: pnpm test
